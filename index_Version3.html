<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calculadora Financiera</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <h1>Calculadora Financiera</h1>
    <div class="controls">
      <label class="exchange">
        <span>Mostrar USD</span>
        <input id="toggle-usd" type="checkbox" />
      </label>
      <label class="rate">
        <span>Tipo de cambio (ARS → USD)</span>
        <input id="exchange-rate" type="number" min="0.0001" step="0.01" value="350.00" />
      </label>
      <div class="settings">
        <button id="settings-btn">Opciones ▾</button>
        <div id="settings-menu" class="settings-menu">
          <button id="export-data">Compartir datos base</button>
          <button id="import-data">Importar datos</button>
          <input id="import-file" type="file" accept="application/json" style="display:none" />
          <hr/>
          <button id="open-folders">Carpetas</button>
          <button id="open-history">Historial mensual</button>
          <button id="clear-all">Restablecer datos</button>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="left-panel">
      <div class="panel-header">
        <h2>Ingresos / Ítems</h2>
        <div class="panel-actions">
          <button id="add-item-btn">+ Nuevo Ítem</button>
        </div>
      </div>
      <div id="items-list" class="list"></div>

      <div class="panel-header">
        <h2>Gastos</h2>
        <div class="panel-actions">
          <button id="add-expense-btn">+ Nuevo Gasto</button>
        </div>
      </div>
      <div id="expenses-list" class="list"></div>
    </section>

    <aside class="right-panel">
      <div class="summary card">
        <h3>Resumen</h3>
        <div class="row"><span>Subtotal Ingresos:</span> <span id="subtotal-income">ARS 0</span></div>
        <div class="row"><span>Total Gastos:</span> <span id="total-expenses">ARS 0</span></div>
        <div class="row total"><span>Balance Neto:</span> <span id="net-balance">ARS 0</span></div>
        <div class="currency-info" id="currency-info"></div>
        <div class="history-actions">
          <label for="history-month">Mes</label>
          <input id="history-month" type="month" />
          <button id="save-snapshot">Guardar mes</button>
          <button id="load-snapshot">Cargar mes</button>
        </div>
      </div>

      <div class="folders card">
        <h3>Carpetas</h3>
        <div class="folder-controls">
          <input id="new-folder-name" placeholder="Nombre carpeta" />
          <button id="create-folder">Crear carpeta</button>
        </div>
        <div id="folders-list" class="folders-list"></div>

        <div class="folder-save">
          <input id="job-name" placeholder="Nombre del trabajo para guardar" />
          <select id="job-folder-select"></select>
          <button id="save-job-to-folder">Guardar trabajo en carpeta</button>
        </div>
      </div>
    </aside>
  </main>

  <!-- Modal: Folders manager -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <button class="close-modal" id="close-modal">✕</button>
      <h3>Carpetas y Trabajos</h3>
      <div id="modal-folders" class="modal-folders"></div>
    </div>
  </div>

  <footer class="footer">
    <small>Minimal • Elegante • Funcional — Interfaz en español</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
